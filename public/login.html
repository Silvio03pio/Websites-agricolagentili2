<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accedi / Registrati — Agricola Gentili</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header id="dynamic-header"></header>

  <main class="container">
    <h1>Account</h1>
    <p id="hint-next" style="opacity:.8;"></p>

    <div style="max-width:520px;">
      <div style="display:flex; gap:8px; margin:16px 0;">
        <button id="tab-login" type="button">Accedi</button>
        <button id="tab-signup" type="button">Registrati</button>
      </div>

      <div style="display:flex; gap:8px; margin:12px 0;">
        
      </div>

      <div id="msg" style="margin:12px 0;"></div>

      <!-- LOGIN -->
      <form id="form-login" style="margin-top:14px;">
        <label>Email<br><input id="login-email" type="email" required></label><br><br>
        <label>Password<br><input id="login-password" type="password" required></label><br><br>
        <button type="submit">Accedi</button>
      </form>

      <!-- SIGNUP -->
      <form id="form-signup" style="margin-top:14px; display:none;">
        <label>Nome e Cognome<br><input id="signup-fullname" type="text"></label><br><br>
        <label>Telefono<br><input id="signup-phone" type="text"></label><br><br>
        <label>Email<br><input id="signup-email" type="email" required></label><br><br>
        <label>Password<br><input id="signup-password" type="password" required></label><br><br>
        <label style="display:flex; gap:10px; align-items:center; margin-top:10px;">
        <input id="is-retailer" type="checkbox">
        <span>Mi registro come Rivenditore (B2B)</span>
        </label>

        <div id="retailer-fields" style="display:none; margin-top:12px;">
        <label>Ragione sociale<br>
            <input id="company_name" type="text" autocomplete="organization">
        </label><br><br>

        <label>Partita IVA / VAT (8–14 caratteri)<br>
            <input id="vat_number" type="text" autocomplete="off" inputmode="text" placeholder="Es. IT12345678901">
        </label><br><br>

        <label>Telefono<br>
            <input id="phone" type="tel" autocomplete="tel">
        </label>
        </div>

        <button type="submit">Crea account</button>
      </form>
    </div>
  </main>

  <footer id="dynamic-footer"></footer>

  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>
  <script type="module" src="/js/login.js"></script>

  
  
</body>
</html>
