<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agricola Gentili</title>

  <!-- CSS global + componenti + pagina -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/index.css">
</head>

<body class="page-index">

  <!-- Header iniettato dal partial -->
  <div id="dynamic-header"></div>

  <!-- Hero fullscreen con video background -->
  <main class="hero" role="main" aria-label="Ingresso">
    <video
      class="hero__video"
      autoplay
      muted
      loop
      playsinline
      preload="metadata"
      poster="/images/hero-poster.jpg"
    >
      <source src="/video/video_prova.mp4" type="video/mp4" />
    </video>

    <div class="hero__overlay" aria-hidden="true"></div>

    <div class="hero__content" aria-label="Agricola Gentili">
      <img class="hero__logo" src="/images/Logo_bianco_trasparente.png" alt="Agricola Gentili">
    </div>
  </main>

  <!-- Lingua (basso destra) -->
  <nav class="lang-switch" aria-label="Selezione lingua">
    <a class="lang-switch__link is-active" href="/?lang=it" lang="it">IT</a>
    <span class="lang-switch__sep" aria-hidden="true">/</span>
    <a class="lang-switch__link" href="/?lang=en" lang="en">EN</a>
  </nav>

  <!-- Footer iniettato dal partial (se lo usi) -->
  <div id="dynamic-footer"></div>

  <!-- Inject header/footer -->
  <script src="/js/header.js"></script>
  <script src="/js/footer.js"></script>

</body>
</html>
